<app-header></app-header>
<section id="productos" class="container p-5">
  <h1>Productos</h1>
  <div class="row p-5">
    <div class="card col-md-4">
      <img [src]="products[0].imgs[0]" class="card-img-top" alt="Fissure in Sandstone"/>
      <div class="card-body">
        <h5 class="card-title">{{ products[0].name }}</h5>
        <p class="card-text">{{ products[0].description }}</p>
        <p class="text-success">{{ products[0].price }}$</p>
        <button [id]="products[0].id" class="btn btn-primary" (click)="addToCart(products[0].id)">Seleccionar</button>
      </div>
    </div>
  </div>
</section>
